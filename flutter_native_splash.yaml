flutter_native_splash:
  # for dark-light mode
  color: "#ffffff"
  color_dark: "#272727"
  image: assets/logos/logo-light.jpg
  image_dark: assets/logos/logo-dark.png

  # > android 12 ( 12+ )
  android_12: 
    color: "#ffffff"
    color_dark: "#272727"
    image: assets/logos/logo-light.jpg
    image_dark: assets/logos/logo-dark.png

  # disable on web
  web: false
